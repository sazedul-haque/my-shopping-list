<!DOCTYPE html>
<html>
    <head>
        <title>My Shopping List</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container p-3" style="width: 450px">
            <h3 class="text-center mb-3 pb-2 border-bottom">My Shopping List</h3>
            <div id="productList" style="max-height: 475px; overflow-y: scroll;"></div>
            <div class="d-flex flex-column">
                <button id="addToList" class="btn btn-success">Add this product to shopping list</button>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
